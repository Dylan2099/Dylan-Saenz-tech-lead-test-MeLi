version: '3.8'

services:
  # Servicio 1: El Cerebro (API)
  backend:
    build: .
    container_name: meli-trivia-api
    command: uvicorn src.api:app_api --host 0.0.0.0 --port 8000
    ports:
      - "8000:8000"
    env_file:
      - .env
    volumes:
      - ./data:/app/data # Persistencia de la DB SQLite fuera del contenedor

  # Servicio 2: La Cara (Frontend)
  frontend:
    build: .
    container_name: meli-trivia-ui
    # Le decimos a Streamlit que la API est√° en el servicio "backend"
    environment:
      - API_URL=http://backend:8000 
    command: streamlit run src/frontend.py --server.port 8501 --server.address 0.0.0.0
    ports:
      - "8501:8501"
    depends_on:
      - backend # Espera a que el backend arranque

  #ejecutar con: docker-compose up --build